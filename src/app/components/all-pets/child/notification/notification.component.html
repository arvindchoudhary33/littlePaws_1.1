<div>
  <h3 mat-dialog-title>Notifications</h3>
  <mat-dialog-content class="notifications-main-container">
    <mat-accordion
      *ngFor="let v of allNotifications"
      multi="false"
      class="accordion"
    >
      <mat-expansion-panel
        class="notification-expansion-panel"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header class="notification-expansion-panel-header">
          <mat-panel-title class="notification-expansion-panel-title">
            <span>Adoption request for :</span>
            <img src="{{ v.petPictureURL }}" />
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description class="expansion-panel-desc">
          <p><span>Date : </span>{{ v.date }}</p>
          <p><span>Name :</span> {{ v.name }}</p>
          <p><span>Phone number :</span> {{ v.phoneNumber }}</p>
          <p><span>Query : </span>{{ v.query }}</p>
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-raised-button color="warn">CLOSE</button>
    <button
      (click)="refreshNotifications()"
      mat-raised-button
      class="mat-raised-green-button"
      style="padding-left: 5px; padding-right: 5px"
    >
      REFRESH
    </button>
  </mat-dialog-actions>
</div>
