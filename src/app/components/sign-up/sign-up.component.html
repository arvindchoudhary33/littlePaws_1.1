<div
  mat-dialog-container
  style="overflow: hidden"
  class="dialog-main-container"
>
  <button
    mat-icon-button
    aria-label="close dialog"
    mat-dialog-close
    mat-dialog-header
    class="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-tab-group animationDuration="0ms" mat-stretch-tabs [selectedIndex]="0">
    <mat-tab label="sign-up">
      <div class="sign-up-content">
        <form class="sign-up-form">
          <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input
              matInput
              placeholder="xyz@gmail.com"
              [formControl]="emailFormControl"
              required
            />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <i>required</i>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput required />
          </mat-form-field>
          <button mat-raised-button color="primary">SIGN-UP</button>
          <span class="sign-up-terms">Terms and conditions</span>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="login">
      <app-login></app-login>
    </mat-tab>
  </mat-tab-group>
</div>
