<mat-toolbar class="toolbar-container" style="background: white">
  <button mat-icon-button (click)="opened = !opened">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="font-family: Ubuntu">
    <a routerLink="/home">little<span style="color: black">Paws</span></a></span
  >
  <!-- <span></span> -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button class="login-signup-button" mat-menu-item (click)="openDialog()">
      Login/Sign-up
    </button>
    <!-- <button mat-menu-item>Sign-up</button> -->
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container
  [ngStyle]="{ position: sidenav.opened ? 'fixed' : 'relative' }"
>
  <mat-sidenav
    [style.marginTop.px]="64"
    fixedInViewport="true"
    #sidenav
    role="navigation"
    mode="over"
    [(opened)]="opened"
  >
    <ul>
      <a routerLink="/home"
        ><li (click)="opened = !opened">
          <fa-icon [icon]="faHouseChimneyWindow"></fa-icon>Home
        </li></a
      >
      <a routerLink="/about-us"
        ><li (click)="opened = !opened">
          <fa-icon [icon]="faUsers"></fa-icon>About us
        </li></a
      >
      <a routerLink="/contact-us"
        ><li (click)="opened = !opened">
          <fa-icon [icon]="faPhone"></fa-icon>Contact
        </li></a
      >
      <a routerLink="/faq">
        <li (click)="opened = !opened">
          <fa-icon [icon]="faQuestion"></fa-icon>faq
        </li>
      </a>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content role="main" class="sidenav-content-container">
    <div class="side-nav-content-container">
      <router-outlet></router-outlet>

      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
