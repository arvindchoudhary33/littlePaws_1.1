<div class="forgot-password-main-container">
  <mat-card>
    <p>password recovery</p>
    <hr />
    <form
      [formGroup]="forgotPasswordGroup"
      (ngSubmit)="forgotPassword(forgotPasswordGroup.value)"
    >
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>email</mat-label>
        <input
          matInput
          placeholder="xyz@gmail.com"
          [formControl]="emailFormControl"
          formControlName="email"
          required
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <i>required</i>
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        class="mat-raised-green-button"
        style="margin-top: 10px"
        [disabled]="!emailFormControl.valid"
      >
        <mat-spinner *ngIf="isSpinnerLoading"></mat-spinner>
        <span>send verification link</span>
      </button>
    </form>
  </mat-card>
</div>
